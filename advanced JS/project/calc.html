<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href ="calc.css">
    <script type ="text/javascript" src="calc.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class ="cal">
        <input type ="text" name="" value="" class ="display" id="output"><br><br>
        
        <button type ="button" name="button" class="design" onclick="c()">C</button>
        <button type ="button" name="button" class="design" onclick="ce()">CE</button>
        <button type ="button" name="button" class="design" onclick="percent()">%</button>
        <button type ="button" name="button" class="design" onclick="display('/')">/</button>
        <br><br>
        <button type ="button" name="button" class="design" onclick="display('7')">7</button>
        <button type ="button" name="button" class="design" onclick="display('8')">8</button>
        <button type ="button" name="button" class="design "onclick="display('9')">9</button>
        <button type ="button" name="button" class="design" onclick="display('*')">*</button>
        <br><br>
        <button type ="button" name="button" class="design" onclick="display('4')">4</button>
        <button type ="button" name="button" class="design" onclick="display('5')">5</button>
        <button type ="button" name="button" class="design" onclick="display('6')">6</button>
        <button type ="button" name="button" class="design" onclick="display('-')">-</button>
        <br><br>
        <button type ="button" name="button" class="design" onclick="display('1')">1</button>
        <button type ="button" name="button" class="design" onclick="display('2')">2</button>
        <button type ="button" name="button" class="design" onclick="display('3')">3</button>
        <button type ="button" name="button" class="design" onclick="display('+')">+</button>
        <br><br>
        <button type ="button" name="button" class="design" onclick="display('.')">.</button>
        <button type ="button" name="button" class="design" onclick="display('0')">0</button>
        <button type ="button" name="button" class="design" onclick="display('00')">00</button>
        <button type ="button" name="button" class="design" onclick="solve('=')">=</button>

        
        
    </div>
</body>
</html>
